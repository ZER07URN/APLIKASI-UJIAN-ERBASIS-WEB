<div class="w3-section">
	<form method="POST" ng-submit="cekPeserta()">
	<div class="w3-card-2 w3-center" style="margin : 0 auto;width:50%;">
		<div class="w3-container">
			<div class="w3-panel w3-pale-red" ng-show="pesanWarning">
				 <span class="w3-closebtn" ng-click="showWarning()">X</span>
				 <p>Nomor peserta tidak terdaftar pada ujian yang dipilih!</p>
			</div>
			<div class="w3-panel w3-green" ng-show="pesanSuccess">
				 <span class="w3-closebtn" ng-click="showSuccess()">X</span>
				 <p>Nomor peserta ditemukan!</p>
			</div>
			<h1>Login Peserta Ujian</h1>
			<select class="w3-select w3-section" name="idUjian" ng-model="idUjian" ng-options="x.nm_ujian for x in listUjian">
			</select>
			<input class="w3-input w3-section" placeholder="Nomor Peserta" ng-model="idPeserta" />
			<button type="submit" class="w3-btn w3-pale-blue w3-section">Submit</button>
		</div>
	</div>
	</form>
</div>
